name: AWS VPC Information Retrieval

on:
  # 手動実行を有効化
  workflow_dispatch:
  
  # プッシュ時に実行
  push:
    branches:
      - main
  
  # スケジュール実行（オプション - 毎日午前9時JST）
  # schedule:
  #   - cron: '0 0 * * *'  # UTC 0:00 = JST 9:00

jobs:
  describe-vpc:
    runs-on: ubuntu-latest
    
    # AWS認証情報へのアクセス権限
    permissions:
      id-token: write  # OIDC認証用（推奨）
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-northeast-1
      
      - name: Run VPC describe script
        run: |
          chmod +x vpc_describe.sh
          ./vpc_describe.sh
      
      - name: Upload results as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: vpc-info-${{ github.run_number }}
          path: |
            *.json
            *.log
          retention-days: 30