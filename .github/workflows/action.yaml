name: AWS VPC Information Retrieval

on:  # ← 1回だけ
  workflow_dispatch:
  push:
    branches:
      - main

jobs:  # ← 1回だけ
  describe-vpc:
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3
      
      - name: Debug - Check Secret
        run: |
          if [ -z "${{ secrets.AWS_ROLE_ARN }}" ]; then
            echo "AWS_ROLE_ARN is empty!"
          else
            echo "AWS_ROLE_ARN is set: ${{ secrets.AWS_ROLE_ARN }}"
          fi

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-northeast-1
      
      - name: Run VPC describe script
        run: python vpc_describe.py
      
      - name: Upload results as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: vpc-info-${{ github.run_number }}
          path: |
            *.json
            *.log
          retention-days: 30